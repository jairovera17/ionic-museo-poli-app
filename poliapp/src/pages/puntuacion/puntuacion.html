<ion-header>

  <ion-navbar>
    <ion-title>puntuacion</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>
    <ion-card-header>
      <strong>Puntacion:</strong>
    </ion-card-header>
    <ion-card-content>
      {{this.puntuacion}}
    </ion-card-content>
  </ion-card>

  <button ion-button (click)="salir()">
    Salir
  </button>

</ion-content>
