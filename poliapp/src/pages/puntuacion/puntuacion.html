<ion-header>

  <ion-navbar>
    <ion-title>puntuacion</ion-title>
  </ion-navbar>

</ion-header>


<ion-content center text-center>

  <ion-grid>
      <ion-row center>
            <ion-col>
  <ion-card>
      <ion-card-header>
        <strong>Puntacion:</strong>
      </ion-card-header>
      <ion-card-content>
        {{this.puntuacion}}
      </ion-card-content>
      <button ion-button (click)="salir()">
          Finalizar
        </button>
    </ion-card>
            </ion-col>
      </ion-row>
</ion-grid>
  

</ion-content>
