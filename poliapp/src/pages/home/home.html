<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card *ngFor="let item of all_preguntas">
        <ion-card-content>
          <ion-item><strong>{{item.pregunta}}</strong></ion-item>
              <ion-list>
                  <ion-item><strong>A.- </strong>{{item.optionA}}</ion-item>
                  <ion-item><strong>B.- </strong>{{item.optionB}}</ion-item>
                  <ion-item><strong>C.- </strong>{{item.optionC}}</ion-item>
                  <ion-item><strong>D.- </strong>{{item.optionD}}</ion-item>
              </ion-list>  
            <ion-segment [(ngModel)]="item.selected" color="secondary">
                <ion-segment-button value="A">
                  A
                </ion-segment-button>
                <ion-segment-button value="B">
                  B
                </ion-segment-button>
                <ion-segment-button value="C">
                  C
                  </ion-segment-button>
                <ion-segment-button value="D">
                  D
                  </ion-segment-button>
              </ion-segment>
        </ion-card-content>
      </ion-card>

  <ion-card>
    <ion-card-header>
      <button ion-button (click)="get_score()">hola</button>
      Puntuacion: {{puntuacion}}
    </ion-card-header>
  </ion-card>
</ion-content>
