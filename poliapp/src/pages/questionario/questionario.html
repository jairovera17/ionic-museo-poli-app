<ion-content padding>


  <ion-slides pager="true">

    <ion-slide *ngFor="let item of all_preguntas">
      <ion-card>
        <ion-item><strong>{{item.pregunta}}</strong></ion-item>
        <ion-list>
            <ion-item><strong>A.- </strong>{{item.optionA}}</ion-item>
            <ion-item><strong>B.- </strong>{{item.optionB}}</ion-item>
            <ion-item><strong>C.- </strong>{{item.optionC}}</ion-item>
            <ion-item><strong>D.- </strong>{{item.optionD}}</ion-item>
        </ion-list>
        <hr>
        <ion-item><strong>Tu Respuesta:</strong></ion-item>

        <ion-segment [(ngModel)]="item.selected" color="primary" >
            <ion-segment-button value="A" (click)="cambiar_slide()">
              A
            </ion-segment-button>
            <ion-segment-button value="B" (click)="cambiar_slide()">
              B
            </ion-segment-button>
            <ion-segment-button value="C" (click)="cambiar_slide()">
              C
              </ion-segment-button>
            <ion-segment-button value="D" (click)="cambiar_slide()">
              D
              </ion-segment-button>
        </ion-segment> 
      </ion-card>
      
    </ion-slide>



    <ion-slide>
      <ion-card>
        <ion-card-header>
          Tus Respuestas
        </ion-card-header>
      </ion-card>
      <ion-card *ngFor="let item of all_preguntas; let i = index" (click)="return_to_pregunta(i)">
        <ion-card-content>
          <ion-grid>
            <ion-row>
              <ion-col col-10 style="text-align:left">
                Pregunta {{i+1}}
              </ion-col>
              <ion-col>{{item.selected}}</ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-content>
      </ion-card>
      <button ion-button (click)="fin_juego()">Finalizar</button>
    </ion-slide>

  </ion-slides>
</ion-content>
